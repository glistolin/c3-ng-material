      <div class="md-toolbar-tools">
        <h2>MD Dialog</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content style="max-width:auto; max-height:auto;">
    	<div class="md-dialog-content">
      	<!-- First row  -->

  			  <panel-widget layout="column" flex-gt-md="32" title="Detail widget 2" template="widget2.html"></panel-widget>

    	</div>
    </md-dialog-content>
</md-dialog>
